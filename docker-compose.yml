services:
  postgres:
    image: postgres:16-alpine
    container_name: epitrello-postgres
    environment:
      POSTGRES_DB: taskly_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - epitrello-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: epitrello-app
    environment:
      - DB_HOST=postgres
      - DB_NAME=taskly_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - epitrello-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  epitrello-network:
    driver: bridge
